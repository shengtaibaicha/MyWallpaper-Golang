syntax = "proto3";

package user;

option go_package = "./user";

message LoginReq {
  string userName = 1;
  string userPassword = 2;
}

message LoginResp {
  string token = 1;
}

message RegisterReq {
  string userName = 1;
  string userPassword = 2;
  string userEmail = 3;
}

message RegisterResp {
  string userId = 1;
}

message InfoReq {
  string userId = 1;
}

message InfoResp {
  string userName = 1;
  string userEmail = 2;
  string joinDate = 3;
  string userAvatar = 4;
  int64 uploadNumber = 5;
  int64 downloadNumber = 6;
  int64 collectNumber = 7;
}

service login {
  rpc UserLogin(LoginReq) returns (LoginResp);
}

service register {
  rpc UserRegister(RegisterReq) returns (RegisterResp);
}

service other {
  rpc UserInfo(InfoReq) returns (InfoResp);
}

